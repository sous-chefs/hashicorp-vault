---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-12.04
  - name: centos-7.1
  - name: centos-6.6

suites:
  - name: default
    run_list:
      - recipe[hashicorp-vault::default]

  - name: no_cert_mgmt
    run_list:
      - recipe[hashicorp-vault::default]
    attributes:
      vault:
        config:
          tls_disable: '1'
          manage_certificate: false

  - name: tls_disable
    run_list:
      - recipe[hashicorp-vault::default]
    attributes:
      vault:
        config:
          tls_disable: '1'
